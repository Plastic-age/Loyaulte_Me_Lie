 SCO_george_V_desc:0 "国民の保護、議会との妥協、氏族長との政治闘争、長老会議の宗教的権威に抗い、二つのフランス人国家との間を取り持ち、イングランドの北進を未然に防ぐ。これらは一般的なスコットランド王の伝統的な執務であったが、20世紀を迎えた現在、その内容は大きく変わろうとしている。サクス＝コバーグ・アンド・ゴータ朝のスコットランド王、ジョージ5世・フレデリック・アーネスト・アルバートは父であるエドワード7世の後を継ぎ、諸外国との関係を強化し、イングランド包囲網形成政策を推進していた。しかし、その成果は第三次百年戦争の勃発とフランス共和国の敗戦で無に帰してしまった。フランス側に付いて参戦したスコットランドも敗戦国となり国民の信頼を損なったが、軍隊の奮闘により白紙和平を辛うじて勝ち取った。ジョージ5世は戦後、国民生活の再建に力を尽くして王室への信頼を取り戻しかけている。しかし、スコットランド軍を指揮し、国家を守った英雄ヘイグ将軍も戦時連立政権を率いたアーサー・バルフォア伯爵も既にこの世を去っている。そして70歳のジョージ5世も健康状態の悪化に苦しんでおり、彼の治世はもう長くないだろう。"