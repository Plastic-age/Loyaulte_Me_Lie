 SCO_george_V:0 "George V"
 SCO_george_V_leader_desc:0 "国民の保護、議会との妥協、氏族長との政治闘争、長老会議の宗教的権威に抗い、二つのフランス人国家との間を取り持ち、イングランドの北進を未然に防ぐ。これらは一般的なスコット人の王(羅:rex Scottorum)の伝統的な執務であったが、20世紀を迎えた現在、その内容は大きく変わろうとしている。サクス＝コバーグ・アンド・ゴータ朝のスコット人の王、ジョージ5世・フレデリック・アーネスト・アルバートは父であるエドワード7世の後を継ぎ、諸外国との関係を強化し、イングランド包囲網形成政策を推進していた。しかし、その成果は第三次百年戦争の勃発とフランス共和国の敗戦で無に帰してしまった。フランス側に付いて参戦したスコットランドも敗戦国となり国民の信頼を損なったが、軍隊の奮闘により白紙和平を辛うじて勝ち取った。ジョージ5世は戦後、国民生活の再建に力を尽くして王室への信頼を取り戻しかけている。しかし、スコットランド軍を指揮し、国家を守った英雄ヘイグ将軍も戦時連立政権を率いたアーサー・バルフォア伯爵も既にこの世を去っている。そして70歳のジョージ5世も健康状態の悪化に苦しんでおり、彼の治世はもう長くないだろう。"
 SCO_Scotland_The_Brave:0 "勇敢なるスコットランド"
 SCO_Scotland_The_Brave_desc:0 "スコットランドの兵士達は臆することなくイングランド人達と戦火を交え、勝ち残る事で生存を図ってきた。彼らは戦い抜かねば後方の家族がより苦しむ事を知っている。"
 SCO_Scottish_Militia:0 "スコットランド民兵団"
 SCO_Scottish_Militia_desc:0 "スコットランド民兵団は、1914年の第三次百年戦争の開戦後数日後にジョージ5世により裁可されたスコットランド民兵法案(英:Scottish Militia Bill)により再設された民兵組織である。民兵団は正規軍に編入され、百年戦争にて多大な犠牲を払いながらもイングランド軍の勝利を阻んだ。しかし、民兵団は20年代の社会不安に対する力として使用され、現在も氏族長間の争いを牽制する市民軍として活動している為、彼らの解散は今でも議会で承認されないでいる。"
 SCO_clan_politic:0 "氏族の争い"
 SCO_clan_politic_desc:0 "スコットランドに存在している氏族は完全に相手を滅ぼす事は無かったものの、かつては互いに争いあい、境界線を争っていた。1682年にジェームズ7世によって設立された氏族委員会が長く続く抗争を終わらせた。現代の氏族委員会は、もっぱら氏族長である貴族の治める領地の境界線争いの裁定を主に行っている。争いの当事者達が国家にとっての重要人物であればあるほど、多くの利害関係者が巻き込まれる事になるため、政府と国家に対して多くの混乱を招いている。"
 SCO_I_miss_Douglas_Haig:0 "元帥の不在"
 SCO_I_miss_Douglas_Haig_desc:0 "絵物語のような騎士同士の果たし合い、華やかな軍服の戦列歩兵が一斉射する戦争形式は第三次百年戦争では見られることはなく、新登場した機関銃と有刺鉄線によって守られた塹壕が無人地帯を挟んで並び合う陰気な戦争が主だった。ヘイグ元帥はこの新時代の戦争に初めて遭遇した高級将校の一人として名高く、丘陵の連なるアップランドでの戦争を指揮した彼の手腕を超えるものは居ない。というのが10年前の見方であった。彼の死後、スコットランド陸軍は氏族同士の政治闘争の場となっており、名目上の元帥であるジョージ5世のすぐ下で暗闘が繰り広げられている。"