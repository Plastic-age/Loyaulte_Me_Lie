 FRA_Paul_Doumer:0 "Joseph Athanase Gaston Paul Doumer"
 FRA_Paul_Doumer_leader_desc:0 "第三次百年戦争での敗戦で苦しんだ人々が居るのなら、恐らく、ポール・ドゥメールは彼らを救ったのだろう。第14代フランス共和国大統領ジョゼフ・アタナーズ・ガストン・ポール・ドゥメールはその官僚人生の価値ある時間の多くを財務と植民地の管理に費やした。1895年に財務大臣を、1897年からはインド総督を勤め、土地税、人頭税を増税し間接税を徴収して税収を引き出し、現地民の土地をフランス人植民者に引き渡し、建造された工場や大農園から多くの利益を生み出すことで植民地経済の発展に貢献した。第三次百年戦争戦後の1921年に、彼は25年ぶりに財務大臣を務め、均衡予算の維持やフラン貨の価値下落に対処しながら保護主義政策を主導する一方、賠償金の減額を求める強硬な立場を固守した。彼が現在大統領の椅子に収まっていられるのは、ブリアン前大統領の対英融和策を模索する姿勢を嫌悪し、このドゥメールの姿勢を好ましく思う議会内の右派勢力の支持による所が大きい。しかし、彼自身は既成政党に批判的であり、派閥抗争とそれが招く政治危機を嫌い、タルデュー陸軍大臣を首班とする中道右派内閣に対しても影響力を行使し、フランスを建て直すという自らの業務に障害となりうるものは除け、業務を実直に進めてきた。彼の姿勢と愛国心は多くの国民に時間とともに受け入れられていき、フランス経済は彼の人気と共に上昇しつつある。しかし、フランス植民地での現地人に対する強制労働法を継続し、植民地経済を都市経済に従属させる彼の「第三の道」経済はフランス共和主義の原則である「自由、平等、博愛」を蔑ろにしているとして、共産党や社会党等、党派を超えた批判の輪が彼に向けられている。\nしかし、神すら見捨てたフランスを救おうとする彼を、誰が責められるのだろうか?"
 FRA_support_Frf:0 "フランス地域主義連盟の後援"
 FRA_support_Frf_desc:0 "ポール・ドゥメールが設立に関わったフランス地域主義連盟は中央集権体制が基本的なフランス共和国において地方分権化を支持し、地域を統括する地域センターの成立・地方経済のイニシアティブの獲得・教育分野の格差の是正を求めている。フランスの政治エリートの中にあっても、労働者の息子であり、地方出身者でもある大統領を後援する地域主義者として彼らは成長を続けている。"
 FRA_third_way_economy:0 "第三の道"
 FRA_third_way_economy_desc:0 "有能な植民地総督であったドゥメール大統領の経済政策が国民から多くの支持を得たのには、戦後不況の中で経済的な基盤を失った人々に対し多くの雇用を生み出した事が理由の一つだろう。フランス本土では植民地から集められた資源を用いて戦災を被った地方の復興事業を行ったが、かたや植民地では増税を行い事業資金を調達し、植民地軍、現地警察の増員により敗戦による植民地での反仏闘争を抑え込んだ。公共事業の拡大によりフランスの経済網は再び稼働したが、この経済網を動かし続けているのはフランス本土から遠く離れた植民地の、何も持たない現地人達だ。"
 FRA_Heart_of_Darkness:0 "闇の奥"
 FRA_Heart_of_Darkness_desc:0 "フランスは経済的に立ち直ったが、植民地の現地人を無限に回転し続ける歯車に巻き込み続け、死ぬまで労働力を絞り続けている。1934年に落成したコンゴ大洋鉄道の建設は、中央アフリカに眠る富を利用するために行われ、1921年から建設が開始された。現場ではコンゴと海を繋ぐための140kmを、困難な地形を切り拓く為、つるはしを持った多くの人間が文字通り「消費」され、工事途中で人的資源を使い果たし、苦力さえ労働を拒否した為に現地人を徴発し続け、徴発への抵抗は軍隊によって抑えつけてまで工事は続行された。1929年の記録のみでも工事中に死亡した先住民労働者は17,000人を超えている。そして現在、落成した植民地鉄道は中央アフリカの闇の奥から貴重な金属や木材、嗜好品を吐き出し続けている。他の仏領植民地でも程度さえあれ、同様の開発と弾圧は行われているが、多くのフランス人は植民地の実情に対しては無知である為、闇の奥で何が行われているのかは知られていない。誰にも。\n\n 怖ろしい! 怖ろしい!"
 FRA_unconfident_army:0 "自信はなく、打ち拉がれ、挫かれた軍隊"
 FRA_unconfident_army_desc:0 "1789年のフランス革命によって、フランス本土における封建制度と軍隊制度は終焉を迎え、フランス共和国は世に珍しい近代的国民軍を形成するに至った。しかし、フランス革命戦争での敗北者、広大な植民地帝国の僅かな警察部隊としての国際的な印象は拭い去れず、能力のある軍隊としては見られてはいなかった。陸軍は第三次百年戦争にも敗北し、1920年にヴェルサイユ条約を結ぶ失態を犯してしまった。植民地を維持するための予算が常に割り当てられている海軍と違い、陸軍の増強と改革の必要性はかなり高い。"
 FRA_La_patrie_en_danger:0 "祖国は危機にあり!"
 FRA_La_patrie_en_danger_desc:0 "1337年11月1日、エドワード3世によるフランスへの挑戦状送付が行われた日、イングランドはフランスの地を統合するための永遠の戦争を開始した。我々の争いはもうじき600年に到達するが、イングランドが我々に対して攻撃し続けるのなら、我々フランス国家はイングランドに対して抵抗を続けるだろう。"