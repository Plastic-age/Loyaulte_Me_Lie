 ENG_Edith_II:0 "Edith II"
 ENG_Edith_II_leader_desc:0 "エディス2世がプランタジネット朝の女王として広大な帝国の維持とフランス共和国との敵対外交を含めた多くの実務に取り掛かり始めたのは、彼女にとってはおじであったチャールズ1世の死が始まりであった。彼は王国でもっとも権力を持つ集団、いわゆる貴族の操縦技術に長けており、多くの貴族とその領民を第三次百年戦争のフランス戦線に投入できた。その甲斐あって王国は6年にも渡る大戦争を勝利で迎えたが、不幸なことに1920年のヴェルサイユ条約の調印のすぐ後に死去してしまった。エディス2世は子の居なかったチャールズ1世の後継者として、人類史上類を見ない死傷者を出した戦争で荒廃したイングランドとフランスを建て直す任務を与えられたのである。戦争で活躍した貴族が補償を求め、聖職者はフランスにおける勢力拡大を目論見、植民地では民族主義が高揚し、戦後不況で苦しむ国民は支援を求めてデモを起こした。この混沌とした戦後の10年を過ごす間で、女王は実務者として成長した。そして600年の年月の中で熟成して社会に深い根を張った貴族の権力との戦いを終わらせる事を望むようになった。貴族、聖職者、平民、社会主義者、植民地人。多くの勢力が帝国の中で蠢いている。彼らを利用し、抑えつけなければ次の戦争が訪れる前にこの膨張しつくした帝国は崩壊するだろうことを彼女は知っているからだ。"
 ENG_UNITED_KINGDOM:0 "結ばれた王国"
 ENG_UNITED_KINGDOM_desc:0 "1420年6月2日、この善き日にイングランド王ヘンリー5世とフランス王女カトリーヌ・ド・ヴァロワが婚礼を結んだ時、イングランド王国とフランス王国もまた幸せな婚礼を迎えたのだ。我々の世代まで同君連合という脆さを含む体制が長く続いた事には、婚礼に神の思し召しがあった事に他ならない。王と王妃が幸せな生活を続けたように、王国もまた神の祝福の中に居続けるだろう。結ばれた王国に栄えあれ!覆さんとする者に呪いあれ!"
 ENG_ENF_ANGLOIS:0 "アングロワ"
 ENG_ENF_ANGLOIS_desc:0 "私生児、余所者、国内の敵、北欧におけるユダヤ人、人工民族、永遠の根無し草...\nこれらの不当な差別語は帝国全土に住まうアングロワ(仏:anglois)達の身に軽く投げかけられ、彼らの人生に重くのしかかっている。アングロワは西ヨーロッパの民族集団であり、文化であり、(過激な民族主義者にとっては)二重王国の汚点とされている。この民族の先祖は百年戦争当時のイングランド貴族とノルマン人やフランス貴族、つまりフランス語を話す貴族主体の集団達である。この事実は彼らをヴァロワ朝を裏切り、プランタジネット朝へ忠誠を植え替えた集団である事も証明している。彼らは貴族や軍人として従軍し続け、百年戦争の膠着や薔薇戦争、名誉革命や17世紀から19世紀までの新大陸争奪戦争(第二次百年戦争)等の度重なる内戦と外征、フランス王位継承競争の激化する中で増加していったフランス人移住者との交流を経て数を増し、独自の文化、言語、民族としてのアイデンティティーを確立していった。アンジュー帝国の繁栄は彼らによって築かれていったが、彼ら以外の「天然」の文化に属する人々にとってアングロワ達は、英語(またはフランス語)の通じないフランス文化の模倣者であり、交流が難しく、貴族もどきの人間であり、百年戦争を長引かせている最大の元凶の一つである。おまけに大方が新教徒でもある。その為アングロワは、家庭で、街角で、役所で、軍隊で、あらゆる場所で公然と差別を受けている。1930年の人口統計では、帝国全土人口の四割、もしかしたら五割がアングロワであると見なされており、§Rアングロワと他の民族の衝突は帝国の抱える大問題の一つになっている。§!\n\nそして、アングロワ人口の約7割が居住するブリテン島におけるアングロワへの排斥運動と抵抗運動は最も激しい状況だ。イングランドのアングロワは教育水準が高く、財産を持っている傾向があるため、現状の経済危機下において様々な貧困層に目の敵にされ、犯罪の標的になっている。また、イングランド・チョーサー主義連盟のような過激なイングランド民族主義者からも襲撃と嫌がらせを受けており、イングランド本島でアングロワの血が流れない日はない。しかし、アングロワ達は今までの600年間そうしてきたように踏み止まり、生活を粛々と送るだろう。\n\nなんといっても、彼らにはどの土地にも居場所はなく、どこに行っても歓迎されないと諦めているからだ。"
 ENG_Vigilante:0 "追い詰められた人たち"
 ENG_Vigilante_desc:0 "今世紀のロンドンで自警団が初めて構成されたのは過激なイングランド民族主義を掲げるイングランド・チョーサー主義連盟の構成員がアングロワ達の商店を襲い、営業妨害を起こした時だった。アングロワ達は貴族や軍隊のつてを頼り、将校から軍事訓練を受け、武器を携帯している。日頃から迫害を受ける彼らの多くは自警団に加入し、今や彼らの数は10万人を超えている。努力の甲斐あって営業妨害の件数は減りつつあるが、自警団解体法案への妨害は貴族たちによって引き起こされている為、この情勢はしばらく続くだろう。"
 ENG_economic_crisis:0 "経済危機"
 ENG_economic_crisis_desc:0 "ドイツ諸国との緊密な関係を維持して迎えた1914年の第三次百年戦争は我々の勝利に終わった。しかし、それは膨大な数の死傷者を生む現代戦争の幕開けでもあった。膨大な数の遺族と貴族への補償金はフランス共和国からの賠償金では賄いきれず、我々の議会はこの問題についてあらゆる方法を議論している。"
 ENG_Collapse_navy:0 "崩壊した海軍"
 ENG_Collapse_navy_desc:0 "イングランド=フランス海軍はその歴史的背景から常に王党派であり続け、貴族の影響力が強い陸軍と議会と対象的に、王権がほぼ行き渡る場所でもあった。その王からの海軍への信任はアンジュー帝国の政治的均衡、正統性をも守っていた。しかし、経済危機のもたらした影響は海軍にも及んでいる。第三次百年戦争での損害を補填しきれず、他国に対する優位性は失われている。"
 ENG_aristocracy_army:0 "貴族の軍隊"
 ENG_aristocracy_army_desc:0 "イングランド=フランス陸軍の統制は実質崩壊しているに等しい。貴族は自領地での徴兵権を持ち、彼らは軍団を持つ権利を認められている。貴族軍は戦時に集結するが、彼らの戦闘能力はまちまちであり、その戦力の不均衡さは第三次百年戦争で多くの将兵が失われた原因の一つとなった。戦訓を元に彼らを纏め上げて鍛え直す事ができなければ、現代の戦争において優位性を欠くことになるだろう。"