l_japanese:
 LOADING_TIP_0:0 "ここにおいて、われわれは東部におけるさらなる戦闘のために必要な人間の飼育場を獲得するのである。\nそうした戦闘は必ずやってくる。\n- エーリヒ・フリードリヒ・ヴィルヘルム・ルーデンドルフ"
 LOADING_TIP_1:0 "講話の後には戦争文士を捕らえて、傷病者の眼前で鞭打つべきであると私は提案したのだが、この提案はまだ実行されないままである。\n- カール・クラウス"
 LOADING_TIP_2:0 "兵士諸君、前途は何と壮大なことか！ヨーロッパの解放、その政治的均衡の再建、20年続いた動乱の終結、すなわち、全世界の平和が諸君の奮闘にかかっている。\n連帯と規律と勇気でもって、諸君を待ち受ける崇高な運命に挺身するのだ。\n- カール14世ヨハン"
 LOADING_TIP_3:0 "2つの国民を、同じ代議制、同じ財政そして同じ法律で融合させ、友愛で結びつける。\nそなたはこの大きな目標を決して忘れてはならない。\n- カール14世ヨハン（1821年10月22日、王太子オスカルに向けて）"
 LOADING_TIP_4:0 "ノルウェーはデンマークよりも、スウェーデンと一体の方が自然ではないだろうか？\n- ジャン＝バティスト・ジュール・ベルナドット"
 LOADING_TIP_5:0 "オーディンの時代から今日に至るまでの歴史を紐解けば、スカンジナビア半島が世界情勢の均衡に重きをなしている事に気づかぬ者はおるまい。\n- カール14世ヨハン"
 LOADING_TIP_6:0 "キリンは薄情な生き物である。"
 LOADING_TIP_7:0 "レックスはまず第一に運動であり、戦闘組織だ。我々は数年間で砦によって砦を、壁によって壁を、国の全ての要塞を征服することを望んでいる...\n- レオン・デグレル"
 LOADING_TIP_8:0 "革命の種子を播こうとする者は、大海を耕す破目になる。\n- シモン・ホセ・アントニオ・デ・ラ・サンティシマ・トリニダード・ボリバル・イ・パラシオス"
 LOADING_TIP_9:0 "異端者に君臨するくらいなら命を100度失うほうがよい\n- フェリペ2世"
 LOADING_TIP_10:0 "私が死の眠りから起きた時、世界は恐怖に見舞われるだろう\n- ティムール"
 LOADING_TIP_11:0 "地球上で最も強力な武器は、人間の燃え上がる魂である。\n-フィルディナンド・フォッシュ"
 LOADING_TIP_12:0 "神の子より地上の我々のほうがよほど様々な問題を解決できる\n- ザキー・アル＝アルスーズィー"
 LOADING_TIP_13:0 "アドルフ･シックルグルーバー、実科学校中退、ブラウナウ出身、ドイツ系住民、役人の息子。課題に不足なし、成績は普通\n- 1908年度ヴィーン美術アカデミー入学試験記録"
 LOADING_TIP_14:0 "我々の次の戦争は、我らが祖国と人類の最高の利益のために戦われるだろう。\n- フリードリヒ・フォン・ベルンハルディ"
 LOADING_TIP_15:0 "西へ!世界規模の大戦争への道に横たわる白色ポーランドの死骸を越えろ。ヴィルノ、ミンスクへ、ワルシャワへ行進!\n- ミハイル・ニコラエヴィチ・トゥハチェフスキー"
 LOADING_TIP_16:0 "スラヴ人とドイツ人の間での平和は完全に不可能であろう…ロシアとの平和は我々への恐れでしか維持できない。スラヴ人共は常に我々を憎み、我らが敵として居残るだろう!\n- ヴィルヘルム二世"
 LOADING_TIP_17:0 "真実を探求せよ、真実を聞け、真実を学べ、真実を愛せ、真実を語れ、真実を抱け、真実を守れ、死ぬときまで\n- ヤン・フス"
 LOADING_TIP_18:0 "ドイツでは革命は起こらない。革命のためには芝生も踏まねばならんのだから。\n- ヨシフ・スターリン"
 LOADING_TIP_19:0 "地獄を歩いているなら、突き進め。\n- ウィンストン・チャーチル"
 LOADING_TIP_20:0 "主よ、これほど沢山の王国を私に統治するように与えてくださった主よ、あなたはそれらを統治し得る息子を私に与えてはくれなかった。\n- フェリペ2世"
 LOADING_TIP_21:0 "この聖戦は英国人に対するものである。ヒンドゥー教徒に先鋒が向けられることのないように\n- バハードゥル・シャー2世"
 LOADING_TIP_22:0 "戦争に根本的な変化がない限り、ライフルが不要になることはない\n- ジョン・キャンティアス・ガーランド"
 LOADING_TIP_23:0 "将来、子供たちは生活において航空機を世界中の防衛や輸送の最大の手段とみるようになるだろう\n- ウィリアム・"ビリー"・ミッチェル"
 LOADING_TIP_24:0 "爆弾を投げ付けるのが君たちの歓迎のやり方なのか!\n- フランツ・フェルディナント大公"
 LOADING_TIP_25:0 "ゾフィー、死んではいけない。子供たちのために生きなくては\n- フランツ・フェルディナント大公"
 LOADING_TIP_26:0 "ハンガリーとその周辺諸国の国境を、我々はこれまで通り存続させ、縮小させることなく、可能な限り拡大していこう\n- カール1世"
 LOADING_TIP_27:0 "私のちっぽけな体はいかにしようともいつの日か土くれになるであろう。しかし、トルコ共和国は永遠に生きつづけるであろう。\n- ケマル・アタテュルク"
 LOADING_TIP_28:0 "思い出せ! 「時間」という奴は、ごまかしはしないが何とかして勝たずにはおかない強欲な博徒だぞ!\n- シャルル・ボードレール"
 LOADING_TIP_29:0 "人は好んで己が欲するものを信じる。\n- ガイウス・ユリウス・カエサル"
 LOADING_TIP_30:0 "人生とはひどいものだ、本当に残酷で、いいようもなく愚かしくひどいものだ。だからといって自分からそれを放棄するほどまではひどくない。\n- マクシム・ゴーリキー"
 LOADING_TIP_31:0 "神聖ローマ帝国、と自らを呼んだ、そしていまだに呼んでいるこの政体はいかなる点においても神聖ではなく、ローマ的でもなく、帝国でもなかった。\n- ヴォルテール"
 LOADING_TIP_32:0 "神の言葉がもはや予言しないようになるところでは、人々は野蛮になるだろう。\n- マルティン・ルター"
 LOADING_TIP_33:0 "私の掟はこれである。私があなたがたを愛したように、あなた方も互いを愛しなさい。\n- ヨハネによる福音書15:12"
 LOADING_TIP_34:0 "目下の大問題は演説や多数決ではなく、鉄と血によってのみ解決されるのであります。\n- オットー・フォン・ビスマルク"
 LOADING_TIP_35:0 "未来とは、あなたが予知しようとするものではなく、自分で可能にするものだ。\n- アントワーヌ・ド・サン＝テグジュペリ"
 LOADING_TIP_36:0 "金は無い。スイス人も居ない。\n- 資金不足のためにミラノへの攻撃を強行するフランソワ1世 1521年"
 LOADING_TIP_37:0 "歴史を詳しく調べれば調べるほど、騎士道のシステムがほぼ完全に詩的な発明である事がより明確に認識されていく。それが普及した国を区別することは不可能である。\n- ジャン＝シャルル＝レオナール・シモンド・ド・シスモンディ"
 LOADING_TIP_38:0 "私が少年の頃、ノルウェーの首都はクリスチャニアと呼ばれていた。しかしある時からノルウェー人はその美しい名前を捨て、オスロと呼ぶようになった。\n- ロアルド・ダール"
 LOADING_TIP_39:0 "社会主義は民主主義を必要とする。人間の身体が酸素を必要とするように。\n- レフ・トロツキー"
 LOADING_TIP_40:0 "世界を火のなかに投じたのはアメリカ革命ではなくフランス革命であった\n- ハンナ・アーレント"
 LOADING_TIP_41:0 "キリスト教の信徒同士で争ってはならない。仲間同士の争いで無駄な力を使うことがあれば、運命は閉ざされ、我々の国の墓が建つだろう\n- フニャディ・ヤーノシュ"
 LOADING_TIP_42:0 "ドイツ人、それがどこにいるのか私にはわからない\n- ヨハン・ヴォルフガング・フォン・ゲーテ"
 LOADING_TIP_43:0 "我々をドイツ人として纏めようとする事は無駄な努力である\n- ヨハン・ヴォルフガング・フォン・ゲーテ"
 LOADING_TIP_44:0 "君たちは我々の生命と自由を奪うことができる。しかし、我々の名誉を奪うことはできない。\n- オットー・ヴェルス"
 LOADING_TIP_45:0 "革命なお未だ成功せず、同志よって須く努力すべし\n- 孫文"
 LOADING_TIP_46:0 "もしマクシミリアン1世が最後の騎士とするなら、フランツ・ヨーゼフは最後の君主である\n- セオドア・ルーズベルト"
 LOADING_TIP_47:0 "武士道といふは死ぬことと見付けたり\n- 山本常朝"
 LOADING_TIP_48:0 "神道にあらず儒道にあらず仏道にあらず、神儒仏三道融和の道念にして、中古以降専ら武門に於て其著しきを見る。鉄太郎（鉄舟）これを名付けて武士道と云ふ\n- 山岡鉄舟"
 LOADING_TIP_49:0 "武士道は独立した倫理観としては消滅するかもしれないが、その力は地上から滅びることは無いだろう。\n- 新渡戸稲造"
 LOADING_TIP_50:0 "日本は絶対君主としての徳川将軍が治める国ではなく、ドイツと同様に各地の大名が林立する領邦国家であり、徳川家といえども一大名に過ぎない\n- シャルル・ド・モンブラン"
 LOADING_TIP_51:0 "歴史とは、一般に取り決められた嘘である。\n- ヴォルテール"
 LOADING_TIP_52:0 "ほら、こうやってまさに歴史は書かれる。\n- ヴォルテール"
 LOADING_TIP_53:0 "1999年、7か月、空から恐怖の大王が来るだろう、アンゴルモワの大王を蘇らせ、マルスの前後に首尾よく支配するために。\n- ミシェル・ド・ノートルダム"
 LOADING_TIP_54:0 "君たち、新しいものを創りたまえ。\n- リヒャルト・ヴァーグナー"
 LOADING_TIP_55:0 "われわれの時代の神は金で、その預言者はロスチャイルドだ。\n- ハインリッヒ・ハイネ"
 LOADING_TIP_56:0 "唯一で不滅のスペイン万歳!\n- ホセ・サンフルホ"
 LOADING_TIP_57:0 "デニーキンやユデーニチのプログラムは時代遅れなので恐れるに足らない。我々はペトリューラという1人の指導者だけを恐れている。\nそして彼が生きている限り、我々に対する反乱は終わらない。我々は南部の平和を待つことはできない。\nしたがって、ペトリューラは殺されなければならない。\n- ヴラジミール・レーニン"
 LOADING_TIP_58:0 "ウクライナ人民共和国の軍事事務局長として、私は皆さん、私の仲間、そして友人たちに、今、一緒に働くことを呼びかけます。我々は組織され、団結している。-全てが1つ、1つが全て。\n我々の軍隊は若く、立ち直りつつあります。あなたの規律によって、あなたは偉大な祖先の輝かしい子孫である事を証明するでしょう。\n- シモン・ペトリューラ"
 LOADING_TIP_59:0 "ペトリューラは彼が考えているより遥かに重要な男だ。 彼には指導者の素質があり、古代に生きていたなら彼の王朝が敷かれ、我らの民主主義時代には国民的英雄になるであろう試練の男だ…\n彼はウクライナの人々の指導者になるだろう。 これが彼の運命だ。\n- ヒョードル・コルシュ"
 LOADING_TIP_60:0 "壁と壁が衝突した。一方は砕け堕ち、もう一方は聳え立つ。\n- ボフダン・フメリニツキー (ポーランド・リトアニア連邦に対するザポロージャ軍の攻撃について)"
 LOADING_TIP_61:0 "王に寄りかかったリシュリューは、フランス王国民がせっかちに支持していた真の独裁権力を行使したが、それがなければ国の仕事は不可能だったであろう。\n- ジャック・バンヴィル"
 LOADING_TIP_62:0 "旦那たちを倒せ!"
 LOADING_TIP_63:0 "国家は党の上にあり、国家は階級の上に存在する！\n- シモン・ペトリューラ"
 LOADING_TIP_64:0 "死を以て責に任ずるという事は、我が武士道の根本である。その考えが腹の底にあればこそ、人の長としても御勤めができる。そういう人が艦長に居ればこそ、日本海軍は大磐石なのだ。\n- 高野五十六"
 LOADING_TIP_65:0 "なぜサン・ドニのために死ななければならないのだ？\n- フランス王国反戦スローガン 1939年"
 LOADING_TIP_66:0 "雄藩が躊躇するなら、私自身が直接近衛師団を率いて幕府軍の鎮圧に当たる\n- 裕仁"
 LOADING_TIP_67:0 "この子は将来偉大な人物か大犯罪者になるだろう。\n- フランツィスカ・ゲーリング"
 LOADING_TIP_68:0 "州総督ブランデス、フォン・ザイサー大佐およびフォン・ロッソウ将軍はマチャドの一揆を容認しない。我々の一揆支持の表明は銃口を突き付けられたためにやむなくしたものであり、無効である。上記氏名の濫用に注意せよ。\n- オットー・フォン・ロッソウ"
 LOADING_TIP_69:0 "王はロンドン塔のみ残してイングランドに帰らない。\n- ラルフ・オブ・ディッス"
 LOADING_TIP_70:0 "ルターが投げた雷がおちた。ドイツ人すべてが動きだした。\n-  フリードリヒ・エンゲルス"
 LOADING_TIP_71:0 "異端者は三週間のうちに火に投げ込まれて、入浴用の帽子を被ってあの世行きだ。\n- ヨハン・テッツェル"
 LOADING_TIP_72:0 "グルデン金貨が、お棺でチリンと鳴れば、魂は地獄から、ポチンと飛び上がる。"
 LOADING_TIP_73:0 "一件が妬みと悪意から起ったというのは、ほぼ確かなことでしょう。カトリック教徒はプロテスタントを妬んでおり、プロテスタントはカトリック教徒を妬んでおり、両者は無神論者を妬んでいるのです。\n- アントワープの人文学者、スペインの人文学者に宛てた書簡の中で"
 LOADING_TIP_74:0 "狡猾さが際立っており、より大きなものを勝ち取るために自分の受け継いできた物をも軽んじ、利益と支配の両方を熱望し、あらゆる種類の模倣を行い、浪費と強欲の間に一定の平均を保つ。\nつまり、彼らが確かに行ったように、この一見相反する二つの性質が一体となっているのだろう。[...]正義のくびきでしっかりと押さえつけられない限り、まったく抑制のきかない民族であった。\n- ベネディクト会修道士、ゴフレド・マラテッラによるノルマン人評"
 LOADING_TIP_75:0 "スコットランド人...彼らの「古き」同盟国への愛は、文化共同体によって育まれた肯定的な感情ではなく、イングランドへの敵意という否定的な基盤の上に、人為的に作り出された愛情であった。\n- ジョン・ベネット・ブラック"
 LOADING_TIP_76:0 "5世紀もの間、フランスの運命がかかっている全ての戦闘において、スコットランド人はいつもフランス人と一緒に戦ってきた。フランス人が感じたのは、あなた以外に友情に対しそれほどの気前の良さを示す人はいなかったことです。\n- シャルル・アンドレ・ジョセフ・マリー・ド・ゴール"
 LOADING_TIP_77:0 "古き同盟は羊皮の羊皮紙に書かれたのではなく、人間の皮膚に刻まれ、インクではなく血で上書きされてきた。\n- アラン・シャルティエ"
 LOADING_TIP_78:0 "イングランド人には常に他人を疑う権利がありますが、他人にイングランド人を疑う権利はない。これが、イングランドが「狡猾なアルビオン」として知られている理由です。イングランドには2つの基準があり、1つは自国用、もう1つは他国用であるためです。\n- アラン・ジョン・パーシヴァル・テイラー"
 LOADING_TIP_79:0 "オーストリアは国家でも、祖国でも、国でも無い。それは宗教だ。\n - ヨーゼフ・ロート"
 LOADING_TIP_80:0 "大戦に参戦した国家の責任者の中で、オーストリアのカール皇帝だけが品位のある人物であったが、誰も彼に耳を貸そうとはしなかった。\n彼は心から平和を願っていたが、そのためにみんなから軽蔑されたのだ。こうして唯一無二のチャンスは失われてしまった。\n - アナトール・フランス"
 LOADING_TIP_81:0 "戦争が勃発すれば、世界がこれまでに経験したことのない最大の大惨事になるだろう\n - カール・マックス・フォン・リヒノフスキー 1914年7月29日"
 LOADING_TIP_82:0 "悲しいかな、フランス民族という人種は存在せず、フランス人、フランス国家、つまり政治的に形成された集合体のみが存在する。\n - モーリス・バレス"
 LOADING_TIP_83:0 "Rien."
 LOADING_TIP_84:0 "君の部隊に伝えてくれ。フランス中が君たちに注目している。君たちはフランスの誇りだ。\n- シャルル・アンドレ・ジョセフ・マリー・ド・ゴール"
 LOADING_TIP_85:0 "植民地戦争をヨーロッパの戦争に例えると、敵の主要な戦力を破壊することが目的である。\n植民地において、国とその住民は将来の植民地化事業を受け入れる運命にあり、これらの事業を遂行する主要な代理人、協力者となるため、赦免されなければならない。\n - ジョゼフ・シモン・ガリエニ"
 LOADING_TIP_86:0 "神だけが偉大なのです。\n - ジャン=バティスト・マシロン"
 LOADING_TIP_87:0 "物事を受け入れるための最初の段階は、それが可能であると信じる事だ。\n - ルイ14世"
 LOADING_TIP_88:0 "この損失も他の損失も、私が神に負う忠実さから私を引き離すことはできない。\n - ルイ9世"
 LOADING_TIP_89:0 "なんて水だ、なんて水だ!\n - マリー・エドム・パトリス・モーリス・ド・マクマオン"
 LOADING_TIP_90:0 "こんなことでは、女性の解放は実現しませんね。昔は、「解放」された私の姿は暴漢になめられるだけだったが、今は他の女性と同じように奴隷に見えないという理由で逮捕される。\n無論、私は数世紀早く生まれすぎただけの事だが。\n- マドレーヌ・ペルティエ"
 LOADING_TIP_91:0 "私は決して...ケベック人であることをこれほどまでに誇りに思えるとは思わなかった...今夜のように。\n- ルネ・レヴェック"
 LOADING_TIP_92:0 "ケベックの地では、何も死ぬべきでは無く、何も変わるべきでは無いのです。\n- ルイ・エモン"
 LOADING_TIP_93:0 "私の部隊は[...]すでに驚くべき成果を挙げている。一人の反逆者も彼らの追手から逃れられないだろう[...]もしも、私の意図する事が順調に進めば、十五日のうちに、\nヴァンデにはもはや、いかなる家屋も、いかなる食料も、いかなる武器も、いかなる住人も、存在しなくなるだろう。\n- ルイ・マリー・テュロー"
 LOADING_TIP_94:0 "知っておけ!ヴァンデの将軍は弾丸を恐れないのだ!\n- ジャン＝ニコラ・ストフレ"