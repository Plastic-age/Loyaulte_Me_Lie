 fascism_desc:0 "全体主義"
 fascism_ideology:0 "統合主義"
 fascism_ideology_desc:0 "統合主義は伝統的な宗教の経典の真実を維持する、原理主義とは違った、所謂「統合的」な宗教主義に端を発している。このイデオロギーの信奉者の大部分は社会と宗教の変容に対し、我々こそが宗教の正当性と真実の伝統の加護者であると主張している。この思想は失敗したフランス革命の反省と、貴族制の下で生まれた未発達なナショナリズムと結びつくことで政治生命を得た。彼らは現代的な多元主義に反対し、社会階級の間の協業により社会的な相違と階層を守り、社会的および経済的な集団の間の闘争を超越する事を望んでいる。又、イデオロギー的な代議制度の代わりに、労働組合やコーポラティズムや有機体的な政治的代議制度の下で国家運営を行うことを望んでおり、既存の国家のための最良の政治的制度は、国家の生息地の歴史や文化や風土によって異なると主張している。その為、これらのイデオロギーの下の国民や国家はそれぞれの土地の道徳的な善によって治められている。"
 ultranationalism:0 "ウルトラナショナリズム"
 ultranationalism_noun:0 "ウルトラナショナリズム"
 ultranationalism_desc:0 "全体主義"
 ultranationalism_subtype:0 "ウルトラナショナリズムは本質的に外国人嫌悪であり、過去の文化史・政治史における自国または自民族の偉大さや、敵勢力を打倒してきた歴史などといったひどく神話化された物語を通してそれ自体を正当化し、ことわざや人相学、血液占い等、根拠のない形態の人類学、遺伝学、優生学を利用して国家の優越性と使命、それらの悪徳や非人間性を合理化し、国家運営の中で行っていくだろう。"


