 aristocracy:0 "伝統的貴族制"
 aristocracy_desc:0 "百年戦争の勃発と膠着、それに従って発生した英仏両国に存在するフランス王位の並立と対立は600年を迎えようとしている。長い年月の中で地主や貴族は土地と家名によって争いを主導、あるいは補佐し続け、王に対して容易に排除できない影響力を獲得した。慣習法と古い道徳的価値観は彼らを代表するイデオロギーであり、家名の重みと「高貴なる義務（noblesse oblige）」からなる様々な責務を彼ら自身に課している。しかし、この体制下ではその見返りに権利と自由の保証を国王に求め、それを以て君主の権力を制限し続けている。王が貴族に基づき、貴族が王と対立し、補佐する伝統的貴族制の下では君主は自由になることは無いだろう。"
 ultraroyalisme:0 "ユルトラ王党派"
 ultraroyalisme_noun:0 "ユルトラ王党派"
 ultraroyalisme_desc:0 "超王党派"
 ultraaristocracy:0 "ユルトラ王党派"
 ultraaristocracy_desc:0 "フランス革命での王の処刑と廃位、不平等な30万人募兵令に反発し立ち上がったヴァンデ反乱軍のナント市完全制圧、復古王政と7月革命...市民革命と彼らの成果の容認を完全に拒絶するユルトラ王党派が現代の政界にて支持を得るまでにはフランス革命の失敗と北米におけるフランス王国の再復刻が存在しなければ彼らもまた存在しなかった。ユルトラ王党派は反革命的な王党派で構成されているが、彼らは貴族の他に聖職者、地方農民、富農で構成されており、貴族主体のイングランド君主制とは一線を画している。ユルトラ王党派の主な目的はブルジョアジーに対する貴族の優位性を上昇させ、己の所領の影響力を上昇させる事だが、それは王が貴族と王の信奉者に統治を依存する事に繋がる為、王が彼らの意向なしに活動することは不可能になるだろう。"
 authoritarian_democrat:0 "権威的民主主義"
 authoritarian_democrat_noun:0 "権威的民主主義"
 authoritarian_democrat_desc:0 "権威的民主主義"
 authoritarian_democrat_subtype_desc:0 "権威的民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。権威的民主主義体制は多くの場合、社会の問題に対しては保守的な立場をとっており、限定的な政府の介入による自由資本主義経済を推進している。この体制の目的は国家の安定性を維持し、信頼と責任ある政府を国民へと提供することである。"
 democratic:0 "社会保守主義"
 democratic_noun:0 "社会保守主義"
 democratic_desc:0 "保守主義"
 conservatism:0 "保守主義"
 conservatism_desc:0 "社会民主主義は代替的な社会主義経済体制を作るのではなく、資本主義の生産体制を維持しつつ、社会福祉の理念に従って資本主義に人間味を与えることを目標とした政治思想である。通常は政府の金権的な形態や市場経済の厳しい規制を推進しているが、より急進的な流派も存在する。"
 liberalism:0 "自由主義"
 liberalism_desc:0 "個人の自由に価値を置く哲学的な長い伝統から、自由主義は諸権利の保護を国家第一の役割と考える。"
 socialism:0 "社会主義"
 socialism_desc:0 "改良主義的手段によって平等及び社会主義国家を追求すべく、民主社会主義は国民の信任にもとづいて資本主義の影響を軽減ないし無効化することを目指す。"
