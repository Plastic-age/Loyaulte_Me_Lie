 BRI_Wynford_Philipps_leader_desc:0 "イングランド女王の妹でありブルターニュ女公、イザベル1世の夫、ジャン7世こと初代セント・デイビッズ子爵ジョン・フィリップスはその歴史を12世紀にまで紐解けるウェールズの旧家であるフィリップス家の当主であり、その祖アーロン・アプ・リースは獅子心王リチャード1世に従った人物であるという。彼の家柄と法曹としての実務能力は王国に高く評価され、法律の知識を活かし、貴族ではなく一国会議員として王国の中枢機関に仕えていた。彼の最も輝かしい功績は、第三次百年戦争の開始4日後に制定された1914年国土防衛法の制定が挙げられる。法曹としての知識を持つ彼は法律の草案制作に加わり、戦争の早期決着を望む当時の国王チャールズ1世の意見を元に、戦争遂行に必要な建物や土地を接収し、犯罪を引き起こす規制を制定する権限など、政府に幅広い裁量を与えた事で知られている。王の望む早期決着はならなかったが、彼の法律は生産物、人的資源を含む貴族資産のさらなる動員に寄与したことで知られている。戦時中に貴族に叙された彼は1922年に女公と結婚し、女公と共にイングランドで生活を送る筈であったが、戦争の長期化による王国全体の経済不安定化の為に、妻の所領であるブルターニュの経営に専念すべき事態に陥った。夫妻はその地位故に「フランス王国」の本土を訪れたことはなく、1514年にカペティエンヌ・ド・モンフォール家が断絶して以来、公国はイングランドから遠隔統治されていた。しかし、王国がフランス共和国を打ち負かした現在、フランス王としての正統性が増している現状を考慮するとブルターニュが不安定化する事は避けなくてはならないのだ。女王の妹、外戚という立場と責任から夫妻はフランス共和国の残党が跋扈し、未発展な工業地帯と豊かな牧草地の広がるブルターニュに足を踏み入れた。"
 BRI_ENF_ANGLOIS:0 "アングロワ・イン・ブルトン"
 BRI_ENF_ANGLOIS_desc:0 "私生児、余所者、国内の敵、北欧におけるユダヤ人、人工民族、永遠の根無し草...\nこれらの不当な差別語は帝国全土に住まうアングロワ(仏:anglois)達の身に軽く投げかけられ、彼らの人生に重くのしかかっている。アングロワは西ヨーロッパの民族集団であり、文化であり、(過激な民族主義者にとっては)二重王国の汚点とされている。この民族の先祖は百年戦争当時のイングランド貴族とノルマン人やフランス貴族、つまりフランス語を話す貴族主体の集団達である。この事実は彼らをヴァロワ朝を裏切り、プランタジネット朝へ忠誠を植え替えた集団である事も証明している。。彼らは貴族や軍人として従軍し続け、百年戦争の膠着や薔薇戦争、名誉革命や17世紀から19世紀までの新大陸争奪戦争(第二次百年戦争)等の度重なる内戦と外征、フランス王位継承競争の激化する中で増加していったフランス人移住者との交流を経て数を増し、独自の文化、言語、民族としてのアイデンティティーを確立していった。アンジュー帝国の繁栄は彼らによって築かれていったが、彼ら以外の「天然」の文化に属する人々にとってアングロワ達は、英語(またはフランス語)の通じないフランス文化の模倣者であり、交流が難しく、貴族もどきの人間であり、百年戦争を長引かせている最大の元凶の一つである。おまけに大方が新教徒でもある。その為アングロワは、家庭で、街角で、役所で、軍隊で、あらゆる場所で公然と差別を受けている。1930年の人口統計では、帝国全土人口の四割、もしかしたら五割がアングロワであると見なされており、§Rアングロワと他の民族の衝突は帝国の抱える大問題の一つになっている。§!\n\nしかし、ブルターニュにおけるアングロワ達は他の地域とは違った特徴を持っている。この公国は戦時には最前線になりうる危険な土地であるが、それは彼らにとっての差別者、つまりイングランド人やフランス人が少ないことを意味する。公国と文化の存続を望むブルトン人達は一概して融和的であり、共和制の名のもとに文化的同一性を主張するフランスの手に公国が渡ることを恐れている。アングロワは彼らと共にフランスの手からブルターニュを守ってきた。次の戦争が起ころうとも、アングロワはブルターニュの為に最後の一人まで戦うだろう。\nなんといっても、この土地でしか自分は人間らしく生活ができないと考えているからだ。"
 BRI_BRITTANY_ANGLOIS_COP:0 "炎の前の協力"
 BRI_BRITTANY_ANGLOIS_COP_desc:0 "フランスの軍隊とブルターニュの軍隊規模の差は歴然だ。しかし、それが無抵抗主義に繋がることはあってはならない。我々は戦時に最も頼りになる優秀なアングロワ兵を軍隊と予備役に登録している。彼らはブルトン人と共に塹壕に座り込み、砲火の中で苦楽を共にした。そして我々は勝った。フランス人達は彼らの失敗と血で自身の行動を贖い、信頼に足る人間達との結束をフランスの青一色で塗りつぶすことはできないということを600年も前から証明し続けているのだ。"
 BRI_economic_crisis:0 "経済危機"
 BRI_economic_crisis_desc:0 "アンジュー帝国の経済は崩壊し続けている。しかし、ブルターニュ経済はイングランド本島とは違い、農作物の生産とフランスを含む他国との貿易で成り立っているため、イングランド経済から一定の距離を置いている。その為ブルターニュに波及した経済危機の民間への影響は低く抑えられているが、ブルターニュ女公宛の経済論稿では今後のブルターニュ経済の迎える状況の悪化は常に叫ばれている。"
 BRI_WHO:0 "......誰?"
 BRI_WHO_desc:0 "何世紀もの間、ブルターニュはイングランドのブルターニュ公から派遣された貴族が総督として統治を代行していた。しかし、第三次百年戦争以後の政治体制の変化とアンジュー帝国全体の経済の悪化はブルターニュを不安定な状態に追いやった。その為、ブルターニュ女公夫妻は現地で領地の経営を行いに来たのだが、来るのが400年位は遅すぎた。フランスとの長い戦いと外地の総督の支配は、民間において公はイングランドから出て来ないものとして思わせていたのだ。たとえこの夫妻がナントの大通りを騎兵を従えてパレードを行ったとしても、よその貴族が領地に帰るのだと思うだろう。この国の誰もが、目の前の夫婦がブルターニュを治める主人だと気づかないだろう。"
 BRI_ENGAGE_LBB:0 "青軍同盟との戦い"
 BRI_ENGAGE_LBB_desc:0 "ブルターニュ青軍同盟(仏:Ligue des bleus de Bretagne)は1923年に成立した、親仏・親共和制を掲げる反政府勢力であり、公国内において2万人の組織員を抱え、ブルトン人民族主義者やイングランドの要人の暗殺、政府施設の破壊などの武力闘争を行うとともに、さまざまな宣伝活動や啓蒙活動を行っている。当然ながら、彼らは合法的な政党とは認められていない。彼らと公国軍は戦闘状態にあり、フランス国境地域において構成員の捜索が行われている。"
