 DDN_ENF_ANGLOIS:0 "アングロワ・イン・ノルマンディー"
 DDN_ENF_ANGLOIS_desc:0 "私生児、余所者、国内の敵、北欧におけるユダヤ人、人工民族、永遠の根無し草...\nこれらの不当な差別語は帝国全土に住まうアングロワ(仏:anglois)達の身に軽く投げかけられ、彼らの人生に重くのしかかっている。アングロワは西ヨーロッパの民族集団であり、文化であり、(過激な民族主義者にとっては)二重王国の汚点とされている。この民族の先祖は百年戦争当時のイングランド貴族とノルマン人やフランス貴族、つまりフランス語を話す貴族主体の集団達である。この事実は彼らをヴァロワ朝を裏切り、プランタジネット朝へ忠誠を植え替えた集団である事も証明している。。彼らは貴族や軍人として従軍し続け、百年戦争の膠着や薔薇戦争、名誉革命や17世紀から19世紀までの新大陸争奪戦争(第二次百年戦争)等の度重なる内戦と外征、フランス王位継承競争の激化する中で増加していったフランス人移住者との交流を経て数を増し、独自の文化、言語、民族としてのアイデンティティーを確立していった。アンジュー帝国の繁栄は彼らによって築かれていったが、彼ら以外の「天然」の文化に属する人々にとってアングロワ達は、英語(またはフランス語)の通じないフランス文化の模倣者であり、交流が難しく、貴族もどきの人間であり、百年戦争を長引かせている最大の元凶の一つである。おまけに大方が新教徒でもある。その為アングロワは、家庭で、街角で、役所で、軍隊で、あらゆる場所で公然と差別を受けている。1930年の人口統計では、帝国全土人口の四割、もしかしたら五割がアングロワであると見なされており、§Rアングロワと他の民族の衝突は帝国の抱える大問題の一つになっている。§!\n\nしかし、ノルマンディーにおけるアングロワ達は他の地域とは違った特徴を持っている。長年イングランドから遠隔統治されたノルマンディー北部には多くのアングロワ達が居住しており、民族的に独立した存在となっている。彼らは行政や軍隊に勤め、国家運営には欠かせない存在である事は間違いない。しかし、フランス共和国から獲得した南東部ノルマンディーは未だ不安定と見なされており、南東部での仕事を選んだり、居住するものは少ない。\nなんといっても、北部には安定した生活があるのに、誰が危険に突入しようと思えるのか?"
 DDN_economic_crisis:0 "予兆"
 DDN_economic_crisis_desc:0 "ノルマンディー公国において経済危機の予兆は低く抑えられている。フランス人で、王国の軍人でもあった副王は王国の仕組みと率いられる者の心の仕組みを理解しており、ここ数年まで、国内向けの消費財の製造と販売に尽力していたからだ。しかし、イングランドで大規模な経済危機が発生している現在、この危機が公国にいつ波及するのかについては皆が恐れを抱いている。"
 DDN_political_bebe:0 "赤子の政治"
 DDN_political_bebe_desc:0 "ノルマンディー公国の政治体制は未熟である。戦後、皆が生きるのに必死だった上に、フランスの政治体制の中にあったノルマンディーという一地方は地域政党が存在しなかった為、フランスから切り離されてからはどの党を支持したら良いのか不明瞭だと考える者が多かった。その為公国では、戦後のインフラ整備を主導し、消費財の生産に助成金を捻出した副王への支持が未だに根強い。"
 DDN_glory_days:0 "栄光"
 DDN_glory_days_desc:0 "保養地として名高いトルーヴィルの海岸には一隻の博物館船が停泊している。シュフランという名のこの船は、16年前まで続いていた第三次百年戦争の最中において、ゲプラット中将が乗艦しダーダネルス海峡に最初に突入した艦船であった。ダーダネルス戦役に係わる話が帰還兵やジャーナリストから語られていても、中将は十数年経った今でもダーダネルス海峡への突撃についてはノーコメントを貫いている。恐らく、彼の副王としてのオフィスの壁に掛けられている戦艦シュフランの写真のように、自分の胸にしまっておきたい記憶のようなものなのだろう。"
 DDN_patoriotic_investment:0 "愛国的投資"
 DDN_patoriotic_investment_desc:0 "公国の経済が比較的好調なのには、この土地の重要性に起因している。ノルマンディーはイングランド王ウィリアム1世の出生地であり、この海岸線からノルマン・コンクエストが始まったのだ。言わば全てはこの土地から始まったという事だ。この利点を活用した投資の呼び込み事業は愛国的な地主・王党派の貴族層の歓迎する所となり、公国の発展に一役買っている。"
 DDN_MONGO_idea:0 "古い呪い"
 DDN_MONGO_idea_desc:0 "ノルマンディーのロルジュ及びデュセーの領主であったモンゴムリ伯爵ガブリエル・ド・ロルジュは古くはヴァロワ朝のフランス王アンリ2世を事故死させてしまい、ユグノー戦争をユグノー側で戦った指揮官として知られている。包囲されて降伏し、パリに連行された伯は助命するという約束も反故にされ、王令によって財産没収の上、子孫への肩書きも剥奪され斬首された。王妃カトリーヌ・ド・メディシスにその死の時まで憎まれたユグノーとしてイングランドでは知られている。イングランドがノルマンディーをあるべき形に復元したことで、彼もようやく安心できるだろう。\n\nしかし、伯は子供達に「奪われたものを取り戻せなければ草葉の陰から呪ってやる」と伝言を言い残したという。彼の呪いは未だに生きているのか?"