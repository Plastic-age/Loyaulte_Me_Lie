 DDN_emile_Guepratte:0 "Paul Émile Amable Guépratte"
 DDN_emile_Guepratte_leader_desc:0 "今年の8月の誕生日に80歳を迎えるエミール・ゲプラット中将はその人生を海軍軍人として国家に奉仕した軍人であったが、まだ休む事はできない。イングランド=フランス統治下のグランヴィルで1850年に生まれたゲプラットは、若い頃はブルターニュ公国のブレストの海軍兵学校に入学し、二重王国の魚雷艇乗りとしてヨーロッパからオセアニアに至るまでの帝国の大動脈を守っていた。1889年に駆逐艦長に就任してからは昇進を重ね、更に彼の肩章に星が増えるにつれ、率いる艦船の大きさとその数も増していった。1912年には少将(Chef d'escadre)に昇進したが、その階級はフランス王立海軍の軍人が戦隊の指揮官として得られる最高の栄誉に浴したことを意味していた。しかし2年後に彼の人生の最後を捻じ曲げる第三次百年戦争が勃発した。オスマン帝国の首都コスタンティニエ占領とロシア帝国に対する支援の為、ダーダネルス海峡の制圧作戦に参加したゲプラット将軍は、先にガリポリ岬に上陸した陸軍を支援するため、陸軍の攻勢に協調してダーダネルス海峡に突入した。戦艦シュフランに乗艦し、全ての海兵の先頭に立って海峡を突破した将軍の勇気は報われ、コスタンティニエ陥落の功労者に名を連ね、1920年の終戦で英雄としてブレストに帰還した。彼の軍歴はこの戦争で終わったが、エディス2世は彼を生まれ故郷であるノルマンディー公国の総督に任命した。彼がこの土地の副王とも言える重要な地位に登り詰めたのは、血筋に関係なく騎士のように勇気を示し、全ての部下に慕われた栄誉の報酬だと考えていた人が殆どであるが、彼と彼の上司であるエディス2世だけは全く違う考えを持っていた。イングランドとフランス両方を結びつける政治的に重要な土地である上に、6年に渡り全土が戦場と化したノルマンディーを癒やすことができる人物は、長らく王国に尽くし、この王国の力の根源でもあり、ガンでもある貴族派閥に関係性が無く、征服地であるフランス共和国領のノルマンディーに縁があり、征服民であるフランス人共和主義者ですら敬意を払われる人物でなくてはならなかった。誰もが避けた副王の椅子に座れるのはアンジュー帝国のどこを探してもゲプラット中将以外に務まらなかったのだ。副王としての彼の働きは素晴らしく、イングランド人資本家に投資を呼びかけ、地元でもあらゆる階級に協力を呼びかけて公国を再建していった。彼の尽力の甲斐あって、風光明媚な観光地として知られているグランヴィルにも最近は客足が戻っている。\n\nしかし、副王の体調は年齢相応なもので、終わりの時が近づいていると言わざるをえない。公国の統治、地元民との協力、現地貴族との折衝...あらゆるものが彼の両肩に公国の全てが懸かっている状況が十数年続いてきたが、副王は彼の後継者となるに相応しい実務経験者を未だ見出していない。もし副王が倒れたなら、この歴史深き、しかし若き公国も倒れて騒乱が訪れる。次の戦争はノルマンディーから全てを奪い取っていくだろう。皆がそれを予感し、女王や公国人、貴族、抵抗勢力、本人もこう思っている。\n「まだ副王は死ねない。」しかし、運命は?"
