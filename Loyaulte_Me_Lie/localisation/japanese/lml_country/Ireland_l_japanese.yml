 IRE_winston_churchill:0 "Winston Leonard Spencer Churchill"
 IRE_winston_churchill_leader_desc:0 "先祖代々の血統書付きのイングランド貴族、ウィンストン・レナード・スペンサー・チャーチルは先祖代々のアンジュー帝国の被害者とも言えるだろう。彼の祖父である第7代マールバラ公爵ジョン・スペンサー＝チャーチルも彼と同じく、アンジュー帝国の度重なる戦争により悪化した自領の経済状態の立て直しと統治が困難なアイルランドの総督(ロード・デピュティ)就任を経験しているからだ。アイルランド王国はアンジュー帝国への編入の経緯から反イングランドの気風が強く、独立を目指すフェニアンとの争いとフランスの介入が度々発生していた。同地で執務を取る事は名誉でもあったが困難でもあった。しかし、今の時代は違う。現代のアイルランドは地獄の真っ只中そのものである。アンジュー帝国の経済網は第三次百年戦争によって大打撃を受けており、その多くが貴族の所有する荘園や軍隊の為、その保障に追われる政府は重大な経済問題を抱えることになった。アイルランドも経済網の失敗と貧困の迷宮に取り込まれ、どこかの街角で乱闘が常に発生している現状をロード・デピュティと言えども如何ともし難いのだ。我らがロードはこの困難な時代において、貴族の伝統と名誉にかけて、そのまま突き進むしか無いのだ。"
 Lord_Deputy:0 "ロード・デピュティ"
 IRE_ENF_ANGLOIS:0 "アングロワ・イン・アイルランド"
 IRE_ENF_ANGLOIS_desc:0 "私生児、余所者、国内の敵、北欧におけるユダヤ人、人工民族、永遠の根無し草...\nこれらの不当な差別語は帝国全土に住まうアングロワ(仏:anglois)達の身に軽く投げかけられ、彼らの人生に重くのしかかっている。アングロワは西ヨーロッパの民族集団であり、文化であり、(過激な民族主義者にとっては)二重王国の汚点とされている。この民族の先祖は百年戦争当時のイングランド貴族とノルマン人やフランス貴族、つまりフランス語を話す貴族主体の集団達である。この事実は彼らをヴァロワ朝を裏切り、プランタジネット朝へ忠誠を植え替えた集団である事も証明している。。彼らは貴族や軍人として従軍し続け、百年戦争の膠着や薔薇戦争、名誉革命や17世紀から19世紀までの新大陸争奪戦争(第二次百年戦争)等の度重なる内戦と外征、フランス王位継承競争の激化する中で増加していったフランス人移住者との交流を経て数を増し、独自の文化、言語、民族としてのアイデンティティーを確立していった。アンジュー帝国の繁栄は彼らによって築かれていったが、彼ら以外の「天然」の文化に属する人々にとってアングロワ達は、英語(またはフランス語)の通じないフランス文化の模倣者であり、交流が難しく、貴族もどきの人間であり、百年戦争を長引かせている最大の元凶の一つである。おまけに大方が新教徒でもある。その為アングロワは、家庭で、街角で、役所で、軍隊で、あらゆる場所で公然と差別を受けている。1930年の人口統計では、帝国全土人口の四割、もしかしたら五割がアングロワであると見なされており、§Rアングロワと他の民族の衝突は帝国の抱える大問題の一つになっている。§!\n\nしかし、アイルランドにおけるアングロワ達は他の地域とは違った特徴を持っている。カトリックに改宗し現地に溶け込み、この地で生活しているイングランド人やフランス人と同じ様に扱われ、衝突は他の地域より抑えられている。だが、アイルランド経済は1914年の第三次百年戦争の勃発以降ずっと最低で、政治情勢はアンジュー帝国への編入以来ずっと最悪であることを忘れてはならない。アイルランド人達は経済貧困に耐えかね、無能な帝国の支配に抵抗し、§8過激な民族主義§!や§R社会主義§!に手を染めれば独立を果たせると考えている。大多数のアングロワ達は過激な攻撃から自身を守るべく、多文化主義とイングランドとの対話による独立を求める§Y自由主義政党「シン・フェイン」(我ら自身)§!を支持している。\nなんといっても、彼らはこの土地以外の地球上のどこに居ても自分達は歓迎されないと諦めているからだ。"
 IRE_disloyal_peasant:0 "不忠な農民"
 IRE_disloyal_peasant_desc:0 "一部の地主達は経営難に陥っており、自領の農民の生活を顧みれる状況に無い。その為、農民達の忠誠心は貴族や地主から離れていってしまっている。彼らはあちこちに逃散してしまうか、より追い詰められ、残された僅かな貯蓄でライフルを購入している。一体何に使うのか..."
 IRE_DARKEST_HOUR:0 "最も暗い時"
 IRE_DARKEST_HOUR_desc:0 "我らがロード・デピュティはその職務に従い、アイルランドの富をイングランドの経済を安定させるために送り出している。これはやらねばいけないことであるが、アイルランド人達が現状に耐えかねている事を知っておくべきであった。各都市では失業者たちが列をなし、救世軍の炊き出しに並んでいる。過激な社会主義者や民族主義者は人々に行動を呼びかけている。政権は社会の急激な変化を止めることができず、ただ取り残されている。"
 IRE_economic_crisis:0 "経済危機"
 IRE_economic_crisis_desc:0 "アイルランド経済はほぼ完全にイングランド経済に従属しており、イングランド経済の不況の煽りを受けている。我々の議会はこの問題についてあらゆる方法を議論しているが、彼らはどうやら経済よりどこから手を付けるか、そして誰が主導権を握るのかについてにしか興味はないようだ。"