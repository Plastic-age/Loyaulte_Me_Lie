 HRR_Emperor:0 "神聖ローマ皇帝にしてドイツ王"
 GER_Franz_III:0 "Franz III"
 GER_Franz_III_leader_desc:0 "西欧で2つのフランスが中世から現代に至るまでの戦争を続ける間、神聖ローマ帝国はその脆弱な支配体制に付け込まれ、イングランドとフランスにより、自らの正当性を上げる万能な「道具」として用いられ続け、人間や資源を利用され続けた。ドイツ地方は、低階級の者にとっては不法行為と傭兵としての訓練場であり、中位の者にとっては外国産商品の市場、農場の管理場であり、高位の者にとっては代理戦争と権力闘争の場だ。神聖ローマ帝国の帝冠はドイツの為に安定をもたらさなかった。しかし、それは過去の話になるだろう。ドイツ地方の諸侯、ボヘミア王冠領、オーストリア大公領で構成された強大な国家連合・神聖ローマ帝国の主人であるフランツ3世は、第三次百年戦争当時にはイングランド側で参戦したオーストリア=ボヘミアの軍団長としてイタリア戦線を勝利に導き、フランス側に立って参戦した領邦を攻撃した、イングランド=フランスの協力者であった。彼は戦勝の見返りに父祖の地であったロートリンゲンを獲得し、大ドイツ主義とは名ばかりのオーストリア・ドイツ人達のナショナリズムまがいの優越意識を後押しにベルサイユ宮殿で「ドイツ王国の宣言」を行い、ドイツ人の統一国家としてのドイツ国を初めて成立させ、強大な神聖ローマ帝国の復活が宣言された。しただけだった。\n\n 結成されたドイツ新政府は資金不足に苦しみ、神聖ローマ帝国のシステム下で長年野放しにされた領邦と諸侯を今更抑え込むことはできず、帝国クライスは役立たずだ。諸侯の軍隊は時々傭兵として部隊まるごと国を留守にし、傭兵達はしばしばランツクネヒト顔負けの殺人と略奪を行い、警察官達は要塞化された署内から出ることを拒んでいる。商人達は外国のセールスマン達との密接に繋がり、汚職が慣例化している。農民達ですら襲撃を行う。又、オーストリア大公国とボヘミア王国はこの王国を救えるだけの財政状況にない。ドイツ中を飛び交う銃弾に恐れをなし、ホーフブルク宮殿に引っ込んだ皇帝が荒み切ったドイツを建て直し、近世的な王国に近づける望みは限りなく低いと見ている。"
 GER_mosaique:0 "10000の貧困、1000の銃弾、300の領邦、7つの民族、4つの言語、2人の影、1人の皇帝、0の帝国"
 GER_mosaique_desc:0 "1648年に英仏二国の合意によって調印されたウェストファリア条約によって、全諸侯に独自の外交権を含む大幅な領邦高権が担保され、英仏からの商業的搾取に介入する術を持たない神聖ローマ帝国は領邦の発展を帝国の為に活かすことが出来ず、3世紀もの間、ひょっとすると百年戦争が開始したその時から継続して、慢性的な貧困と犯罪の蔓延、モラルの崩壊を味わっている。ドイツ地方では足し算が出来ない未学習児でも銃の組み立てができ、国民の大部分が国外では犯罪とされている行為に手を染めており、集落と集落を結ぶ道路上には強盗団が居る。この国で銃撃戦が起きない日はない。場所がベルリンのウンター・デン・リンデンであっても、ポンメルンの田園地帯であっても銃撃戦と放火は発生し、強盗団と住民達の間での物資の奪い合いが発生する。それはドイツ王国が成立してからも変わらず、支配的なイングランド市場への接近が近付くにつれ、より貧困の度合いは増し、残忍な犯罪行為の犠牲者(犠牲者も犯罪者ではあるが)は年々増加している。植民地が西洋文明の影なら、恐らく、ドイツ地方は、騎士同士の華やかな果たし合いのような戦争を行う西欧の二大国の影なのだろう。"
 GER_Kleptocracy:0 "泥棒政治の千年帝国"
 GER_Kleptocracy_desc:0 "神聖ローマ帝国の諸侯達は程度の差こそあれど英仏二ヶ国との繋がりを持ち、彼らの領地を搾取に任せている一方で自らの財産を固く守ってきた。この傾向は汚職と言われるが、帝国の脆弱な支配体制と、それにより生じた大空位時代の混乱が生んだドイツの文化でもある。この文化の下で、ドイツ王国政府は想像を絶する程の資金不足に陥っており、警察ですら任務を行う事が出来ずにいる。"
 GER_Soldatenhandel:0 "兵隊貿易"
 GER_Soldatenhandel_desc:0 "兵隊貿易(独:Soldatenhandel)は軍隊を友好的な外国勢力に派遣し、その見返りに収益や何らかの便宜を獲得する事だ。神聖ローマ帝国内の資源の乏しい小領邦や、この経済プロセスを経て「軍事企業化」した領邦を中心に現代でも盛んに行われている。治安が最悪なドイツ国内で戦闘経験を重ねているドイツ人兵士と若く、経験豊富な下士官が金で雇える事に目をつけたフランスとイングランド=フランスが契約を結ぶことが多く、第二次・第三次百年戦争でも多くの領邦の兵隊が両軍に参加していた。"
 GER_army_collapse:0 "書類上の軍集団"
 GER_army_collapse_desc:0 "ドイツ王国が統一され、最初に建設された公共機関は軍隊であったが、事実として、統一された「ドイツ軍」は存在しない。現在のドイツ王国共同軍(独:K.k.Landwehr)は各領邦からの軍隊の供出により成り立っており、諸侯は自らの部隊を兵隊貿易等に活用している為、共同軍が統一された行動を取った事は一度もない。兵隊による傭兵団への武器の横流しや犯罪への関与は珍しくなく、治安維持にも事欠く有様だ。"
 cannot_train_units_tt:0 "ユニットの新規制作ができない。"
 GER_mercenary:0 "機関短銃を持ったランツクネヒト"
 GER_mercenary_desc:0 "共同軍が役に立たない為、ドイツ王国の治安維持を担っているのは国内にいくつもある傭兵団達だ。規律ある彼らは第三次百年戦争の塹壕戦でも活躍し、補給と給料が滞った場合は近隣の町を焦土に変えた。銃器を保有し、戦闘慣れしている傭兵団はこの国では比較的安全な生活をしているが、それは彼らが善良である事を担保しない。彼らはしばしばランツクネヒト以上の殺人と略奪を行い、商売敵同士での揉め事や銃撃戦をも起こしている。"
 GER_disloyal_peasant:0 "終わらない農民戦争"
 GER_disloyal_peasant_desc:0 "第三次百年戦争で荒廃の度合いを深めたドイツの農村地帯は神聖ローマ帝国の復活に否定的であり、反抗的である。彼らは野盗や強盗団に対抗するために武装し、より過敏で閉鎖的になっている。更に悪い事に、神聖ローマ帝国のカトリック教会優遇によりルター派の領邦ではカトリック教徒への攻撃が相次いでいる。その傾向は農村地帯でより過激であり、カトリックの軍に対する徴兵拒否やカトリック教徒に対し、前述の武装を用いる事がある。"
 GER_divide_church:0 "三十年戦争の継続"
 GER_divide_church_desc:0 "第三次百年戦争でのオーストリアの勝利は、神聖ローマ帝国内のカトリック教徒の伸長に一役買っている。ドイツ地方におけるカトリック教徒は少数派であるが、オーストリアの支援を受ける彼らに対する圧力は増しており、教会が放火される事件も起きている。カトリック教徒とルター派の対立は都市でより過激な傾向があり、殺人事件を伴う社会問題化している。"
 GER_Arbeit_macht_frei:0 "働けば自由になる"
 GER_Arbeit_macht_frei_desc:0 "ドイツ王国が辛うじて生きているのは、イングランドやフランスによって整備された産業設備が稼働しており、内需品生産が維持されているからである。しかし、生産品は往々にして横領されたり、輸送中の「事故」により商店に届くことが無かったりする。しかし、誰かがその製品を使っているという事は、経済的には王国は生きているという事だ。"